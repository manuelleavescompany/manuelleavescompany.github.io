<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleague Label - Manuel</title>
    <link rel="stylesheet" href="style.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="label-container">
    <div class="header">
        <div class="eu-flag">
            <img src="flag_of_europe.png" alt="Flag of europe" class="eu-flag-stars" width="57" height="38">
        </div>
        <span class="header-title">ENERG</span>
        <span class="header-bolt"><img src="blue_bolt.jpg" alt="Bolt" width="28" height="28"></span>
        <div class="header-qr">
            <!-- QR Code -->
            <img src="qr_code.png" alt="QR Code - https://manuelleavescompany.github.io" width="50" height="50">
        </div>
    </div>
    <div class="row-supplier">
        <span>SUPPLIER’S NAME</span>
        <span style="font-weight: 400;">Continental</span>
    </div>
    <div class="row-inputs">
        <span class="input-label">Human Name</span>
        <span class="input-value">Manuel</span>
    </div>
    <div class="main-grades">
        <!-- Performance under pressure -->
        <div class="grade-block">
            <div class="tyre-icon-row">
                <img class="performance-icons" src="performance_under_pressure.jpg" alt="Performance under pressure" width="50px" height="50px">
            </div>
            <div class="grade-list">
                <div class="grade-arrow">
                    <div class="arrow-left a">A</div>
                    <div class="gradevalue-arrow a">A</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-left b">B</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-left c">C</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-left d">D</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-left e">E</div>
                </div>
            </div>
        </div>
        <!-- Snack recognition efficiency -->
        <div class="grade-block right">
            <div class="tyre-icon-row">
                <img class="performance-icons" src="snacks.jpg" alt="Snack recognition performance" width="50px" height="50px">
            </div>
            <div class="grade-list">
                <div class="grade-arrow">
                    <div class="arrow-right a">A</div>
                    <div class="gradevalue-arrow a">A</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-right b">B</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-right c">C</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-right d">D</div>
                </div>
                <div class="grade-arrow">
                    <div class="arrow-right e">E</div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOTTOM SECTION -->
    <div class="bottom-section">
        <div class="noise-rating">
            <span class="noise-value"><img src="speaker.png" alt="Meeting Noise" width="50px" height="50px"></span>
            <span class="noise-unit">95 dB</span>
            <div class="noise-icons">
                <span class="noise-icon active">A</span>
                <span class="noise-icon">B</span>
                <span class="noise-icon">C</span>
            </div>
        </div>
        <div class="cold-sensitivity-rating">
            <span class="noise-value"><img src="shivering.png" alt="Meeting Noise" width="50px" height="50px"></span>
            <span class="noise-unit">10.5 °C</span>
            <div class="noise-icons">
                <span class="noise-icon active">A</span>
                <span class="noise-icon">B</span>
                <span class="noise-icon">C</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</html>
